---
layout: default
---

<script src="/js/jquery.isotope.min.js"></script>
<script src="/js/jquery.imagesloaded.min.js"></script>
<script type="text/javascript" src="/js/jquery.mousewheel-3.0.6.pack.js"></script>
<link rel="stylesheet" href="/fancybox/source/jquery.fancybox.css" type="text/css" media="screen"/>
<script type="text/javascript" src="/fancybox/source/jquery.fancybox.pack.js"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.5"></script>

<link rel="stylesheet" href="/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
<script type="text/javascript" src="/js/jquery.ba-resize.min.js"></script>

<div class="container" style="padding-top:20px">
<div id="isotopeContainer" class="content" style="padding-top:100px">

{% for image in page.images %}
<div class="box cat{{var}}">
       	<a href="{{ image }}" rel="photo" class="fancybox thumbnail imagebox" title="{{ page.imageTitles[forloop.index0] }}"><img src="thumbs/{{ image }}" /></a>
</div>
{% endfor %}

</div>
</div>

<script>
var $container = $('#isotopeContainer');
$(document).ready(function(){
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false,
        }
    });
        $(".fancybox").fancybox({
    helpers : {
                title : {
                        type : 'over'
                },
        overlay : {
            css : {
                'background' : 'rgba(58, 42, 45, 0.95)'
            }
        }
    },
        beforeShow: function () {
            /* Disable right click */
            $.fancybox.wrap.bind("contextmenu", function (e) {
                    return false;
            });
    }
    });
});

$('#mainBox').resize(function(e) {
        $container.isotope('reLayout', null);
});

$container.imagesLoaded(function(){
  var selector = '*';
  $container.isotope({
    filter: selector,
    animationOptions: {
     duration: 750,
     easing: 'linear',
     queue: false,

    }
  });
});
</script>

---
layout: minimal 
---

<div class="container-narrow"> 
        <div class="row-fluid">
		<div class="span12">
		        <h2>{{ page.title }}</h2>
		        <p>{{ page.date | date: "%B %d, %Y" }}<br>{{ content }}</p>
		        <p>Category: <a href="/{{ page.categories | first}}">{{ page.categories | category_links }}</a></p>
		
		        <div id="livefyre-comments"></div>
		</div>
                <div class="span3">
                        <h2>Categories</h2>
                        <p><ul>
                        {% for cat in site.categories %}
                            <li><a href="/{{cat | first }}">{{ cat | first }}</a></li>
                        {% endfor %}
                        </ul></p>
                </div>
        </div>
</div>

---
layout: default
title: Hanjun Kim
---				

<script src="/js/jquery.isotope.min.js"></script>
<script src="/js/jquery.imagesloaded.min.js"></script>
<script type="text/javascript" src="/js/jquery.mousewheel-3.0.6.pack.js"></script>
<link rel="stylesheet" href="/fancybox/source/jquery.fancybox.css" type="text/css" media="screen"/>
<script type="text/javascript" src="/fancybox/source/jquery.fancybox.pack.js"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.5"></script>

<link rel="stylesheet" href="/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
<script type="text/javascript" src="/js/jquery.ba-resize.min.js"></script>

<div class="container" style="padding-top:100px">
<div id="isotopeContainer" class="content">

<!-- Categories -->
<div id="mainBox" class="box category" onclick='categorize("*")'>
        <a class="thumbnail textbox" style="cursor: pointer">
		<img src="/images/software.jpg">
        	<h3>All Posts</h3>
	</a>
</div>
{% for category in site.categories %}
	<div class="box category" onclick='categorize("{{ category | first }}")'>
		<a class="thumbnail textbox" style="cursor: pointer">
		<img src="/images/{{ category | first }}.jpg">
       		<h3>{{ category | first | capitalize }}</h3>
		</a>
	</div>
{% endfor %}

<!-- Articles -->
{% for post in site.posts %}
    <div class="box {{ post.categories }} article"> 
        <a class="thumbnail textbox" href="{{ post.url }}"><h2>{{ post.title }}</h2>
	<p>Posted {{ post.date | date:"%B %d, %Y"}}</p>
	<p>{{ post.excerpt }}</p></a>
    </div>
{% endfor %}

</div>
</div>

<script>
var $container = $('#isotopeContainer');
$(document).ready(function(){
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false,
        }
    });
    $(".fancybox").fancybox({
	maxWidth	: 800,
	maxHeight	: 600,
	fitToView	: false,
	width		: '70%',
	height		: '70%',
	autoSize	: false,
	closeClick	: false,
	openEffect	: 'none',
	closeEffect	: 'none'
    });
});

$container.imagesLoaded(function(){
  var selector = '*';
  $container.isotope({
    filter: selector,
    animationOptions: {
     duration: 750,
     easing: 'linear',
     queue: false,

    }
  });
});

function categorize(selector1){
  var selector = "." + selector1 + ", .category";
  if (selector1 == "*") {
     selector = selector1;
  }
  $container.isotope({
    filter: selector,
    animationOptions: {
     duration: 750,
     easing: 'linear',
     queue: false,

    }
  });
  return false;
}

$('#mainBox').resize(function(e) {
        $container.isotope('reLayout', null);
});

    $(document).ready(function(){
		    $("#myCarousel").swiperight(function() {
		    	$("#myCarousel").carousel('prev');
		    });
		    $("#myCarousel").swipeleft(function() {
		    	$("#myCarousel").carousel('next');
		    });
		    
		    $('#myCarousel').carousel({
      			 interval: 7500,
		         cycle: true
		    });	
    });
</script>
